[package]
name = "irgen-gui"
version = "0.1.1"
edition = "2024"

[profile.release]
opt-level = "z"
debug = false
lto = true
codegen-units = 1
panic = "abort"

[dependencies]
# GUI framework - keep minor version for bug fixes
gpui = "0.2.2"
gpui-component = "0.5.1"

# Data processing - keep minor version for bug fixes
calamine = { version = "0.33", features = ["dates"] }
polars = { version = "0.52", default-features = false, features = ["lazy", "strings", "regex", "string_to_integer", "range", "rank", "dtype-u128", "dtype-i128", "dtype-array", "temporal", "moment", "timezones"] }

# Serialization - use compatible versions with gpui
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling - pinned for stability
anyhow = "1.0"
thiserror = "2.0"

# XML/JSON - use compatible versions
quick-xml = { version = "0.39", features = ["serialize"] }
derive_builder = "0.20"

# Assets - pinned for stability
rust-embed = "8.11"

# Concurrency - use minor version
parking_lot = "0.12"

[target.'cfg(target_os = "windows")'.build-dependencies]
winresource = "0.1"

[package.metadata.bundle]
name = "irgen"
identifier = "com.beribeli.irgen"
icon = ["resources/app-icon.icns"]
